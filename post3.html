<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Sayfası</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
        }

        .container {
            width: 90%;
            margin: 20px auto;
        }

        .blog-posts {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .post {
            width: 250px;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .post img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .post:hover {
            transform: translateY(-5px);
        }

        .post-title {
            padding: 10px;
            font-size: 18px;
            text-align: center;
            background-color: #f1f1f1;
            margin: 0;
            font-weight: bold;
        }

        .post a {
            display: block;
            text-decoration: none;
            color: inherit;
        }

        .pagination {
            text-align: center;
            margin-top: 20px;
        }

        .pagination a {
            padding: 8px 15px;
            margin: 0 5px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .pagination a:hover {
            background-color: #555;
        }

        .pagination .active {
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
    <header>
        <h1>Blog Sayfası</h1>
    </header>

    <div class="container">
        <!-- Blog Posts Section -->
        <div class="blog-posts">
            <!-- Post 1 -->
            <div class="post">
                <a href="article1.html">
                    <img src="https://via.placeholder.com/250x150" alt="Makale 1">
                    <div class="post-title">Makale 1 Başlık</div>
                </a>
            </div>
            <!-- Post 2 -->
            <div class="post">
                <a href="article2.html">
                    <img src="https://via.placeholder.com/250x150" alt="Makale 2">
                    <div class="post-title">Makale 2 Başlık</div>
                </a>
            </div>
            <!-- Post 3 -->
            <div class="post">
                <a href="article3.html">
                    <img src="https://via.placeholder.com/250x150" alt="Makale 3">
                    <div class="post-title">Makale 3 Başlık</div>
                </a>
            </div>
            <!-- Post 4 -->
            <div class="post">
                <a href="article4.html">
                    <img src="https://via.placeholder.com/250x150" alt="Makale 4">
                    <div class="post-title">Makale 4 Başlık</div>
                </a>
            </div>
            <!-- Add more posts here as needed -->
        </div>

        <!-- Pagination Section -->
        <div class="pagination">
            <a href="#">&laquo; Önceki</a>
            <a href="#" class="active">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
            <a href="#">Sonraki &raquo;</a>
        </div>
    </div>
</body>
</html>
