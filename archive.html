<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Spor Analitiği - Ekrem Bayar</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <style>
        /* Genel Sayfa Düzeni */
        html, body {
            height: 100%; /* Sayfa yüksekliğini %100 yap */
            margin: 0;
            padding: 0;
        }

        .no-articles {
            text-align: center;
            font-size: 18px;
            color: #888;
            margin-top: 50px;
        }

        .post-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Otomatik olarak 200px genişliğinde ve eşit aralıklarla sütunlar */
            gap: 30px;
            justify-items: center; /* Ortalamak için */
            margin-top: 30px;
        }

        .post {
            width: 18%; /* Varsayılan 5 makale için %18 genişlik */
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .post-published_date {
            font-size: 0.9rem;  /* Yazı boyutunu küçültüyoruz */
            color: #777;        /* Yazının rengini biraz daha açık gri yapıyoruz (isteğe bağlı) */
            margin-top: 5px;    /* Tarih ile başlık arasına biraz boşluk ekliyoruz */
        }

        .post img {
            width: 150px; /* Görselin genişliği, kapsayıcı genişliğe göre ayarlanacak */
            height: 150px; /* Yükseklik sabit olacak */
            object-fit: cover; /* Görselin oranını koruyarak içine sığacak şekilde kesilecek */
            border-radius: 5px;
        }

        .post-thumbnail {
            width: 100px; /* Thumbnail için sabit genişlik */
            height: 100px; /* Thumbnail için sabit yükseklik */
            object-fit: cover; /* Thumbnail görseli kesilmeden sığacak şekilde yerleştirilecek */
            border-radius: 5px;
            margin-bottom: 10px; /* Başlık ile thumbnail arasındaki boşluk */
        }

        .post-title {
            font-size: 1rem;
            font-weight: bold;
            margin-top: 10px;
            color: #333;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination a {
            padding: 10px 20px;
            margin: 0 5px;
            background-color: #f0f0f0;
            text-decoration: none;
            border-radius: 5px;
        }

        .pagination a:hover {
            background-color: #ddd;
        }

        #search-input {
            margin-bottom: 20px;
            width: 75%; /* Arama kutusunun genişliğini ayarlıyoruz */
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .hidden {
            display: none;
        }

        /* Makale sayısı dropdown stil */
        #articles-per-page {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        /* Arama ve makale sayısı dropdown'ı için container düzeni */
        .search-container {
            display: flex;
            justify-content: center; /* Ortalamayı sağla */
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        /* Arama Çubuğu */
        .search-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .search-input {
            padding: 8px;
            font-size: 0.9rem; /* Arama kutusunun fontunu küçülttük */
            width: 50%;
            max-width: 500px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Dikey Doğru ve Makale Listesi */
        .timeline {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding-left: 30px;
        }

        .timeline:before {
            content: "";
            position: absolute;
            left: 0;
            height: 100%;
            border-left: 2px solid #007bff; /* Dikey çizgi */
            top: 0;
        }

        .timeline-entry {
            position: relative;
            padding-left: 50px;
            margin-bottom: 20px; /* Daha sıkışık bir liste için margin'i küçülttük */
            color: #333;
        }

        .timeline-entry:before {
            content: "";
            position: absolute;
            left: -15px;
            top: 10px;
            width: 12px; /* Dairenin boyutunu küçülttük */
            height: 12px;
            border-radius: 50%;
            background-color: #007bff; /* Daire işaret */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .timeline-date {
            font-size: 0.8rem; /* Tarih boyutunu küçülttük */
            color: #777;
        }

        .timeline-title {
            font-size: 1.1rem; /* Başlık boyutunu küçülttük */
            font-weight: bold;
            margin-top: 5px;
            color: #222;
        }

        .timeline-description {
            margin-top: 5px; /* Açıklama arasını küçülttük */
            font-size: 0.9rem; /* Açıklama fontunu küçülttük */
            color: #555;
        }

        .timeline-link {
            margin-top: 10px; /* Link ile metin arasını daraltık */
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9rem; /* Link fontunu küçülttük */
        }

        .timeline-link:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
            margin-top: 30px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="index.html">Spor Analitiği</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto py-4 py-lg-0">
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="index.html">Ana Sayfa</a></li>
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="post.html">Blog</a></li>
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="archive.html">Arşiv</a></li>
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="about.html">Ben Kimim?</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Header-->
    <header class="masthead" style="background-image: url('assets/img/home-bg-normal.jpg')">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="site-heading">
                        <h1>Arşiv</h1>
                        <span class="subheading">Kronolojik olarak tüm makalelere buradan ulaşabilirsiniz</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Sayfa Başlığı -->
        <!-- Arama Çubuğu -->
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Makale başlığında ara..." />
        </div>

        <!-- Makale Listesi (Dikey Zaman Çizgisi) -->
        <div class="timeline" id="timeline">
            <!-- Dinamik olarak makaleler buraya yüklenecek -->
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="small text-center text-muted fst-italic">Copyright &copy; Ekrem Bayar</div>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Makaleleri JSON'dan dinamik olarak yükle
        fetch('https://raw.githubusercontent.com/EkremBayar/ekrembayar.github.io/main/makaleler.json')
            .then(response => response.json())
            .then(data => {
                // Makaleleri tarihe göre sıralıyoruz (en yeni tarihler önce gelir)
                const sortedArticles = data.sort((a, b) => new Date(b.published_date) - new Date(a.published_date));

                const timeline = document.getElementById('timeline');
                const searchInput = document.getElementById('searchInput');

                // Makale gösterme fonksiyonu
                function displayArticles(articles) {
                    timeline.innerHTML = ''; // Önceden var olan makaleleri temizle

                    articles.forEach(post => {
                        const postElement = document.createElement('div');
                        postElement.classList.add('timeline-entry');

                        const publishedDate = post.published_date || 'Tarih belirtilmemiş';
                        const title = post.title || 'Başlık bulunmuyor';
                        const description = post.description || '';
                        const link = post.link || '#';

                        postElement.innerHTML = `
                            <div class="timeline-date">${publishedDate}</div>
                            <div class="timeline-title">${title}</div>
                            <div class="timeline-description">${description}</div>
                            <a href="${link}" class="timeline-link">Makale Detaylarını Oku</a>
                        `;
                        timeline.appendChild(postElement);
                    });
                }

                // İlk başta tüm makaleleri göster
                displayArticles(sortedArticles);

                // Arama filtreleme
                searchInput.addEventListener('input', function () {
                    const searchTerm = searchInput.value.toLowerCase();

                    // Filtrelenmiş makaleler
                    const filteredArticles = sortedArticles.filter(post => {
                        return post.title.toLowerCase().includes(searchTerm);
                    });

                    displayArticles(filteredArticles);
                });
            })
            .catch(error => {
                console.error('Makale verileri yüklenemedi:', error);
                const timeline = document.getElementById('timeline');
                timeline.innerHTML = '<p class="hidden">Henüz bir makale yayınlanmamış!</p>';
            });
    </script>
</body>
</html>
